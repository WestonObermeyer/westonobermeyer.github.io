<!DOCTYPE html>
<html>
<head>
  <title>prettymuchit.html</title>
</head>
<body>
  <style>
    
    h1 {
    color:white; text-decoration:none; font-size:64px;
    }

    p {
    font-family:helvetica, roboto; color:white; font-size:24px;
    }

    a {
    text-decoration:none; color:#A9FFE6; font-size:48px;
    }

    body {
    background-color: white;
    }

      #shadowBox {
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.2);
    /* Black w/opacity/see-through */
    border: 3px solid;
}

.rainbow {
    text-align: center;
    text-decoration: underline;
    font-size: 32px;
    font-family: monospace;
    letter-spacing: 5px;
}
.rainbow_text_animated {
    background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow_animation 6s ease-in-out infinite;
    background-size: 400% 100%;
}

@keyframes rainbow_animation {
    0%,100% {
        background-position: 0 0;
    }

    50% {
        background-position: 100% 0;
    }
}

  </style>
<marquee behavior="alternate" direction="down" width="100%" height="100%">
    <marquee behavior="alternate" direction="left" width="100%">
      <div id="shadowBox">
    <h3 class="rainbow rainbow_text_animated">pretty much it</h3>
</div>

        </marquee></marquee></body></html>
