<p>
past: add the phrase "'ad" as a suffix after the verb in the sentence.<br>
present: leave as-is.<br>
future: add the phrase "'ent" as a suffix after the verb in the sentence.<br>
<br>
Example:<br>	
i was	(is eim'ad)<br>
i am	(is eim)<br>
i will be (is eim'ent)
